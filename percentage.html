<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Taller de Javascript</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.png" alt="Logo" />
      <nav>
        <ul>
          <li><a href="/index.html">Taller 1</a></li>
          <li><a href="/percentage.html">Taller 2</a></li>
          <li><a href="/average.html">Taller 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form>
          <img src="./assets/img/percentage.png" />
          <h1>CALCULAR DESCUENTO</h1>
          <div class="container-label">
            <label for="price">Precio del producto</label>
          </div>
          <input
            type="number"
            id="price"
            oninput="handlerOnChangeCalculateDiscount()"
          />
          <div class="container-label">
            <label for="discount">Descuento (%)</label>
          </div>
          <input
            type="number"
            id="discount"
            oninput="handlerOnChangeCalculateDiscount()"
          />
          <p>RESULTADO</p>
          <p id="result" class="underline">$0</p>
        </form>
      </section>
    </main>
    <script src="./assets/js/porcentaje.js"></script>
  </body>
</html>
